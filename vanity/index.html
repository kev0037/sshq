<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discord Vanity URL Checker">
  <title>Discord Vanity Checker</title>
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container { max-width: 600px; width: 100%; }
    header { font-size: 2rem; margin-bottom: 20px; }
    input, button {
      background: #1e1e1e; border: 2px solid #333; color: #fff;
      padding: 10px; border-radius: 6px; font-size: 1rem;
    }
    input { width: 260px; margin-bottom: 10px; }
    button {
      cursor: pointer; font-weight: bold; transition: all 0.3s;
    }
    button:hover {
      background: #2196f3; border-color: #2196f3;
      box-shadow: 0 0 10px #2196f3;
    }
    .result-box, .error-message, .loading-message {
      margin-top: 15px; padding: 15px; border-radius: 6px; display: none;
    }
    .result-box { background: #2a2a2a; border: 1px solid #444; text-align: left; }
    .error-message { color: #ff5252; border: 1px solid #ff5252; }
    .loading-message { color: #2196f3; border: 1px solid #2196f3; }
  </style>
</head>
<body>
  <div class="container">
    <header>Discord Vanity Checker</header>
    <input type="text" id="vanityInput" placeholder="Enter vanity (e.g. coolname)"><br>
    <button onclick="checkVanity()">Check</button>
    <div id="vanityError" class="error-message"></div>
    <div id="vanityLoading" class="loading-message">⏳ Checking vanity...</div>
    <div id="vanityResult" class="result-box"></div>
  </div>
  <script>
    async function checkVanity() {
      const vanity = document.getElementById("vanityInput").value.trim();
      const resultBox = document.getElementById("vanityResult");
      const errorBox = document.getElementById("vanityError");
      const loadingBox = document.getElementById("vanityLoading");
      resultBox.style.display = "none"; errorBox.style.display = "none"; loadingBox.style.display = "none";
      if (!vanity) { errorBox.textContent = "⚠️ Please enter a vanity code."; errorBox.style.display = "block"; return; }
      loadingBox.style.display = "block";
      try {
        const res = await fetch(`https://discord.com/api/v10/invites/${vanity}?with_counts=true`);
        if (!res.ok) throw new Error("Vanity not found or unavailable.");
        const data = await res.json();
        loadingBox.style.display = "none";
        resultBox.innerHTML = `
          ✅ Found!<br>
          <b>Server:</b> ${data.guild?.name || "Unknown"}<br>
          <b>Members:</b> ${data.approximate_member_count || "—"}
        `;
        resultBox.style.display = "block";
      } catch (err) {
        loadingBox.style.display = "none"; errorBox.textContent = "❌ " + err.message; errorBox.style.display = "block";
      }
    }
  </script>
</body>
</html>
