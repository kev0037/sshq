<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Best userid lookup site.">
  <title>Discord User Lookup</title>
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    header {
      font-size: 2rem;
      color: #ffffff;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    input {
      background: #1e1e1e;
      border: 2px solid #333;
      color: #fff;
      padding: 10px;
      width: 260px;
      font-size: 1rem;
      outline: none;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    button {
      background: #1e1e1e;
      border: 2px solid #333;
      color: #fff;
      padding: 10px 20px;
      margin-top: 5px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #2196f3;
      border-color: #2196f3;
      color: #fff;
      box-shadow: 0 0 10px #2196f3;
    }
    .card {
      margin-top: 30px;
      border: 1px solid #333;
      padding: 20px;
      width: 500px;
      max-width: 90%;
      text-align: left;
      display: none;
      background: #1e1e1e;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      animation: fadeIn 0.5s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .banner {
      height: 140px;
      background: #2a2a2a;
      border-radius: 6px 6px 0 0;
    }
    .avatar {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-top: -60px;
      border: 4px solid #1e1e1e;
      background: #000;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .info {
      padding: 15px;
      font-size: 1rem;
      line-height: 1.3; /* tighter line spacing */
    }
    .line {
      margin: 0; /* no extra space */
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      display: inline-block;
      animation: typing 0.8s steps(40, end) forwards; /* faster typing */
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    a {
      color: #2196f3;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>Discord User Lookup</header>

  <div>
    <input type="text" id="userid" placeholder="Enter Discord User ID">
    <br>
    <button onclick="lookupUser()">Lookup</button>
  </div>

  <div id="user-card" class="card">
    <a id="user-bannerLink" target="_blank">
      <div class="banner" id="user-banner"></div>
    </a>
    <a id="user-avatarLink" target="_blank">
      <img id="user-avatar" class="avatar" src="" alt="avatar">
    </a>
    <div class="info" id="info"></div>
  </div>

  <script>
    function snowflakeToDate(snowflake) {
      const DISCORD_EPOCH = 1420070400000n;
      const timestamp = (BigInt(snowflake) >> 22n) + DISCORD_EPOCH;
      return new Date(Number(timestamp));
    }

    function getAccountAge(date) {
      const now = new Date();
      const diff = now - date;

      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
      const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
      const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));

      let result = "";
      if (years > 0) result += years + " year" + (years > 1 ? "s " : " ");
      if (months > 0) result += months + " month" + (months > 1 ? "s " : " ");
      if (days > 0) result += days + " day" + (days > 1 ? "s " : " ");
      return result.trim() || "0 days";
    }

    function typeWriterEffect(container, lines) {
      container.innerHTML = "";
      let delay = 0;
      lines.forEach(text => {
        const line = document.createElement("div");
        line.className = "line";
        line.style.animationDelay = delay + "s";
        line.textContent = text;
        container.appendChild(line);
        delay += 1; // faster between lines
      });
    }

    async function lookupUser() {
      const userId = document.getElementById("userid").value.trim();
      const card = document.getElementById("user-card");
      const infoDiv = document.getElementById("info");
      if (!userId) return alert("⚠️ Enter a User ID.");
      card.style.display = "none";

      try {
        const res = await fetch(`https://discordlookup.mesalytic.moe/v1/user/${userId}`);
        if (!res.ok) throw new Error("User not found (status " + res.status + ")");
        const data = await res.json();

        const bannerDiv = document.getElementById("user-banner");
        const bannerLink = document.getElementById("user-bannerLink");
        if (data.banner?.link) {
          bannerDiv.style.background = `url(${data.banner.link}) center/cover no-repeat`;
          bannerLink.href = data.banner.link;
        } else if (data.banner?.color) {
          bannerDiv.style.background = data.banner.color;
          bannerLink.removeAttribute("href");
        } else {
          bannerDiv.style.background = "#2a2a2a";
          bannerLink.removeAttribute("href");
        }

        document.getElementById("user-avatar").src = data.avatar?.link || "";
        document.getElementById("user-avatarLink").href = data.avatar?.link || "#";

        const created = snowflakeToDate(data.id);
        const createdStr = created.toLocaleString();
        const age = getAccountAge(created);

        const lines = [
          "Display Name: " + (data.global_name || "—"),
          "Username: @" + (data.username || "—") + " (" + data.id + ")",
          "Created: " + createdStr,
          "Account Age: " + age,
        ];

        card.style.display = "block";
        typeWriterEffect(infoDiv, lines);
      } catch (err) {
        alert("❌ Error: " + err.message);
      }
    }
  </script>
</body>
</html>
