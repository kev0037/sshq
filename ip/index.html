<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Information</title>
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    header {
      font-size: 2rem;
      color: #ffffff;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    .card {
      border: 1px solid #333;
      padding: 20px;
      width: 600px;
      max-width: 95%;
      background: #1e1e1e;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      animation: fadeIn 0.5s ease forwards;
      text-align: left;
      white-space: pre-line;
      font-size: 0.95rem;
      line-height: 1.4;
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .error-message {
      background: #2a2a2a;
      color: #ff5252;
      border: 1px solid #ff5252;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 0.95rem;
      text-align: center;
      box-shadow: 0 2px 10px rgba(255, 82, 82, 0.3);
      display: none;
      animation: fadeIn 0.4s ease forwards;
    }
  </style>
</head>
<body>
  <header>Your IP Information</header>

  <div id="error-box" class="error-message"></div>
  <div id="result-card" class="card">
    <div id="result"></div>
  </div>

  <script>
    async function fetchIP() {
      const errorBox = document.getElementById("error-box");
      const resultCard = document.getElementById("result-card");
      const resultDiv = document.getElementById("result");

      errorBox.style.display = "none";
      resultCard.style.display = "none";

      try {
        const res = await fetch("https://ipapi.co/json/");
        if (!res.ok) throw new Error("Failed to fetch IP data.");

        const data = await res.json();
        const info = `
IP Address: ${data.ip}
Version: ${data.version}
ASN: ${data.asn || "N/A"}
Network: ${data.network || "N/A"}

Country: ${data.country_name} (${data.country_code})
Region: ${data.region}
City: ${data.city}
Postal: ${data.postal || "N/A"}
Capital: ${data.country_capital || "N/A"}
Continent: ${data.continent_code || "N/A"}
EU Member: ${data.in_eu ? "Yes" : "No"}

Latitude: ${data.latitude}
Longitude: ${data.longitude}

Timezone: ${data.timezone} (UTC ${data.utc_offset})
Current Time: ${new Date().toLocaleString()}

Currency: ${data.currency} (${data.currency_name || "N/A"})
Languages: ${data.languages || "N/A"}
Calling Code: ${data.country_calling_code || "N/A"}
TLD: ${data.country_tld || "N/A"}

ISP: ${data.org || "N/A"}
Organization: ${data.org || "N/A"}

Referrer: ${document.referrer || "None"}
System Languages: ${navigator.languages.join(", ")}
Screen: ${screen.width}x${screen.height}px
        `.trim();

        resultDiv.textContent = info;
        resultCard.style.display = "block";
      } catch (err) {
        errorBox.textContent = "‚ùå " + err.message;
        errorBox.style.display = "block";
      }
    }

    // Auto-run on load
    window.onload = fetchIP;
  </script>
</body>
</html>
