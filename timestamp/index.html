<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Timestamp Generator</title>
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    header {
      font-size: 2rem;
      color: #ffffff;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    input {
      background: #1e1e1e;
      border: 2px solid #333;
      color: #fff;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    button {
      background: #1e1e1e;
      border: 2px solid #333;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #2196f3;
      border-color: #2196f3;
      color: #fff;
      box-shadow: 0 0 10px #2196f3;
    }
    .card {
      margin-top: 30px;
      border: 1px solid #333;
      padding: 20px;
      width: 600px;
      max-width: 95%;
      background: #1e1e1e;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      display: none;
      animation: fadeIn 0.5s ease forwards;
      text-align: left;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
    }
    .code {
      flex: 1;
      font-family: monospace;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 0.8s steps(40, end) forwards;
    }
    .preview {
      flex: 1;
      text-align: right;
      color: #bbb;
      font-style: italic;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 0.8s steps(40, end) forwards;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    .error-message {
      background: #2a2a2a;
      color: #ff5252;
      border: 1px solid #ff5252;
      padding: 10px 15px;
      border-radius: 6px;
      margin-top: 15px;
      font-size: 0.95rem;
      text-align: center;
      box-shadow: 0 2px 10px rgba(255, 82, 82, 0.3);
      display: none;
      animation: fadeIn 0.4s ease forwards;
    }
  </style>
</head>
<body>
  <header>Discord Timestamp Generator</header>

  <div>
    <input type="datetime-local" id="datetime">
    <br>
    <button onclick="generateTimestamps()">Generate</button>
  </div>

  <div id="error-box" class="error-message"></div>

  <div id="result-card" class="card">
    <div id="result"></div>
  </div>

  <script>
    let relativeTimer;

    function formatRelative(targetDate) {
      const now = new Date();
      const diff = Math.floor((targetDate - now) / 1000);

      if (diff === 0) return "now";
      const absDiff = Math.abs(diff);

      if (absDiff < 60) return diff > 0 ? `in ${absDiff} seconds` : `${absDiff} seconds ago`;
      const minutes = Math.floor(absDiff / 60);
      if (minutes < 60) return diff > 0 ? `in ${minutes} minutes` : `${minutes} minutes ago`;
      const hours = Math.floor(absDiff / 3600);
      if (hours < 24) return diff > 0 ? `in ${hours} hours` : `${hours} hours ago`;
      const days = Math.floor(absDiff / 86400);
      return diff > 0 ? `in ${days} days` : `${days} days ago`;
    }

    function typeWriterEffect(container, lines) {
      container.innerHTML = "";
      let delay = 0;
      lines.forEach(obj => {
        const row = document.createElement("div");
        row.className = "row";

        const code = document.createElement("div");
        code.className = "code";
        code.style.animationDelay = delay + "s";
        code.textContent = obj.code;

        const preview = document.createElement("div");
        preview.className = "preview";
        preview.style.animationDelay = (delay + 0.5) + "s";
        preview.textContent = obj.preview;

        row.appendChild(code);
        row.appendChild(preview);
        container.appendChild(row);

        delay += 1;
      });
    }

    function generateTimestamps() {
      const input = document.getElementById("datetime").value;
      const errorBox = document.getElementById("error-box");
      const resultCard = document.getElementById("result-card");
      const resultDiv = document.getElementById("result");

      errorBox.style.display = "none";
      resultCard.style.display = "none";

      if (!input) {
        errorBox.textContent = "⚠️ Please pick a date & time.";
        errorBox.style.display = "block";
        return;
      }

      const date = new Date(input);
      const unix = Math.floor(date.getTime() / 1000);

      const formats = [
        { code: `<t:${unix}:t>`, preview: date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) },
        { code: `<t:${unix}:T>`, preview: date.toLocaleTimeString() },
        { code: `<t:${unix}:d>`, preview: date.toLocaleDateString() },
        { code: `<t:${unix}:D>`, preview: date.toLocaleDateString(undefined, { weekday:'long', year:'numeric', month:'long', day:'numeric' }) },
        { code: `<t:${unix}:f>`, preview: date.toLocaleString() },
        { code: `<t:${unix}:F>`, preview: date.toLocaleString(undefined, { weekday:'long', year:'numeric', month:'long', day:'numeric', hour:'2-digit', minute:'2-digit' }) },
        { code: `<t:${unix}:R>`, preview: formatRelative(date), relative: true, targetDate: date }
      ];

      resultCard.style.display = "block";
      typeWriterEffect(resultDiv, formats);

      // clear old timer
      if (relativeTimer) clearInterval(relativeTimer);

      // live update relative every second
      relativeTimer = setInterval(() => {
        const relRow = resultDiv.querySelector(".row:last-child .preview");
        if (relRow) {
          relRow.textContent = formatRelative(date);
        }
      }, 1000);
    }
  </script>
</body>
</html>
