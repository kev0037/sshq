<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Phone Number Lookup tool using Veriphone API.">
  <title>Phone Number Lookup</title>
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    header {
      font-size: 2rem;
      color: #ffffff;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    input {
      background: #1e1e1e;
      border: 2px solid #333;
      color: #fff;
      padding: 10px;
      width: 260px;
      font-size: 1rem;
      outline: none;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    button {
      background: #1e1e1e;
      border: 2px solid #333;
      color: #fff;
      padding: 10px 20px;
      margin-top: 5px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #2196f3;
      border-color: #2196f3;
      color: #fff;
      box-shadow: 0 0 10px #2196f3;
    }
    .card {
      margin-top: 30px;
      border: 1px solid #333;
      padding: 20px;
      width: 500px;
      max-width: 90%;
      text-align: left;
      display: none;
      background: #1e1e1e;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      animation: fadeIn 0.5s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .info {
      padding: 15px;
      font-size: 1rem;
      line-height: 1.3;
    }
    .line {
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      display: inline-block;
      animation: typing 0.8s steps(40, end) forwards;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    a {
      color: #2196f3;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Error message box */
    .error-message {
      background: #2a2a2a;
      color: #ff5252;
      border: 1px solid #ff5252;
      padding: 10px 15px;
      border-radius: 6px;
      margin-top: 15px;
      font-size: 0.95rem;
      text-align: center;
      box-shadow: 0 2px 10px rgba(255, 82, 82, 0.3);
      display: none;
      animation: fadeIn 0.4s ease forwards;
    }
    /* Loading message */
    .loading-message {
      background: #2a2a2a;
      color: #2196f3;
      border: 1px solid #2196f3;
      padding: 10px 15px;
      border-radius: 6px;
      margin-top: 15px;
      font-size: 0.95rem;
      text-align: center;
      display: none;
      animation: fadeIn 0.4s ease forwards;
    }
  </style>
</head>
<body>
  <header> Phone Number Lookup</header>

  <div>
    <input type="text" id="phone" placeholder="Enter phone number (e.g. +14155552671)">
    <br>
    <button onclick="lookupNumber()">Lookup</button>
  </div>

  <!-- Error + Loading boxes -->
  <div id="error-box" class="error-message"></div>
  <div id="loading-box" class="loading-message">⏳ Checking number...</div>

  <div id="result-card" class="card">
    <div class="info" id="info"></div>
  </div>

  <script>
    const API_KEY = "9CB1CD58887143B5ACBA63A612ECB4EF"; // your Veriphone API key

    function typeWriterEffect(container, lines) {
      container.innerHTML = "";
      let delay = 0;
      lines.forEach(text => {
        const line = document.createElement("div");
        line.className = "line";
        line.style.animationDelay = delay + "s";
        line.textContent = text;
        container.appendChild(line);
        delay += 1;
      });
    }

    async function lookupNumber() {
      const phone = document.getElementById("phone").value.trim();
      const card = document.getElementById("result-card");
      const infoDiv = document.getElementById("info");
      const errorBox = document.getElementById("error-box");
      const loadingBox = document.getElementById("loading-box");

      card.style.display = "none";
      errorBox.style.display = "none";
      loadingBox.style.display = "none";

      if (!phone) {
        errorBox.textContent = "⚠️ Please enter a phone number.";
        errorBox.style.display = "block";
        return;
      }

      loadingBox.style.display = "block";

      try {
        const res = await fetch(`https://api.veriphone.io/v2/verify?phone=${encodeURIComponent(phone)}&key=${API_KEY}`);
        if (!res.ok) throw new Error("Failed to fetch number details. HTTP Error: " + res.status);
        const data = await res.json();

        loadingBox.style.display = "none";

        if (!data.phone_valid) {
          errorBox.textContent = `❌ The phone number '${phone}' is invalid or not found.`;
          errorBox.style.display = "block";
          return;
        }

        const lines = [
          "Number: " + (data.phone || phone),
          "Country: " + (data.country || "Unknown"),
          "Carrier: " + (data.carrier || "Unknown"),
          "Line Type: " + (data.phone_type || "Unknown"),
          "Valid: " + (data.phone_valid ? "Yes" : "No")
        ];

        card.style.display = "block";
        typeWriterEffect(infoDiv, lines);
      } catch (err) {
        loadingBox.style.display = "none";
        errorBox.textContent = "❌ " + err.message;
        errorBox.style.display = "block";
      }
    }
  </script>
</body>
</html>
